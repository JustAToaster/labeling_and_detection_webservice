<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="/static/style.css">

    <title>YOLOv5 Model Request</title>
  </head>
  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
        <img class="mb-4" src="/static/pytorch.png" alt="" width="72">
        <br></br>
        <h1 class="h3 mb-3 font-weight-normal">Request a model</h1>
        <br><br/>
        <label for="model_name">Model name (no spaces):</label><br>
        <input type="text" id="model_name" name="model_name" value="cat_detection"><br>
        <label for="class_list">Class list (one each line, spaces allowed):</label><br>
        <textarea name="class_list" id="class_list" align="center" cols="40" rows="5"></textarea>
        <br><br/>
        <label for="file">If you already have images with labels, upload them here as a ZIP archive:</label><br>
        <input type="file" name="file" class="form-control-file" id="inputfile" style="text-align-last:center">
        <br><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send request</button>
        <br><br/>
        <h1 class="h3 mb-3 font-weight-normal">ZIP structure:</h1>
        <img class="mb-4" src="/static/folder_structure.png" alt="">
        <p>The YOLOv5 txt label format is as follows (normalized coordinates):</p>
        <p>class_index x_center y_center width height</p>
        <p class="mt-5 mb-3 text-muted">Cloud Systems thesis</p>
    </form>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
